<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Sayi1<input id="sayi1" type="text">
    Sayi2<input id="sayi2" type="text">
    <button onclick="topla()">+</button>
    <button onclick="cikar()">-</button>
    <button onclick="carp()">*</button>
    <button onclick="bol()">/</button>
    <br>
    <strong>sonuc</strong>
    <div id="result"></div>

    <script>
            var result = document.getElementById("result");
            var sayi1 = document.getElementById("sayi1");
            var sayi2 = document.getElementById("sayi2");
        function topla(){
           
            result.innerHTML = parseInt(sayi1.value) + parseInt(sayi2.value);
        }
        function cikar(){

            result.innerHTML = parseInt(sayi1.value) - parseInt(sayi2.value);
        }
        function carp(){
  
            result.innerHTML = parseInt(sayi1.value) * parseInt(sayi2.value);
        }
        function bol(){
         
            result.innerHTML = parseInt(sayi1.value) / parseInt(sayi2.value);
        }
    </script>
</body>
</html>
